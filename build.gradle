plugins {
    id 'fabric-loom' version '0.9-SNAPSHOT'
    id 'com.github.johnrengelman.shadow' version '7.0.0'
}

compileJava.options.encoding = 'UTF-8'
group = 'kr.neko.sokcuri.naraechat' // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = 'naraechat'

repositories {
    mavenCentral()
}

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = JavaVersion.VERSION_16

dependencies {
    minecraft 'com.mojang:minecraft:1.17.1'
    mappings 'net.fabricmc:yarn:1.17.1+build.37:v2'
    modCompileOnly 'net.fabricmc:fabric-loader:0.11.6'
    modCompileOnly 'net.fabricmc.fabric-api:fabric-api:0.37.2+1.17'
}

java {
    withSourcesJar()
}

jar {
    manifest {
        attributes([
                "Specification-Title": "naraechat",
                "Specification-Vendor": "naraechat",
                "Specification-Version": "1", // We are version 1 of ourselves
                "Implementation-Title": project.name,
                "Implementation-Vendor" :"naraechat",
                "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ])
    }
}
